<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <meta charset="UTF-8">
    <title>Управление демоном</title>
</head>
<body>
    <div class="box">
        <h2>Имя сервиса: {{service_name}}</h2>
        <h3>Состояние: {{status}}</h3>

        <div class="boxChild">
            <form method="post">
                {% csrf_token %}
                {% if checkbox.state is True %}
                    <div>
                        <input type="checkbox" id="checkbox" name="checkbox" value="on" checked>
                        <label for="checkbox">Доступ к управлению</label>
                    </div>

                    <div>
                        <button type="submit" class="buttonForChange" name="demon" value="start">Запустить</button>
                        <button type="submit" class="buttonForChange" name="demon" value="stop">Остановить</button>
                        <button type="submit" class="buttonForChange" name="demon" value="restart">Рестарт</button>
                    </div>
                {% else %}
                    <div>
                        <input type="checkbox" id="checkbox" name="checkbox" value="on">
                        <label for="checkbox">Доступ к управлению</label>
                    </div>

                    <div>
                        <button type="submit" class="buttonForChange" name="demon" value="start" disabled>Запустить</button>
                        <button type="submit" class="buttonForChange"  name="demon" value="stop" disabled>Остановить</button>
                        <button type="submit" class="buttonForChange"  name="demon" value="restart" disabled>Рестарт</button>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>


</body>
</html>
